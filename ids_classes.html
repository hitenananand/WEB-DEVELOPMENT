<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <div id="Box1" class="structure">
        this is box1.
    </div>
    <span class="structure"></span>
    <!-- Emmet -->
    <!-- . for class and # for id -->
    <span class="class redBg"></span>
    <span id="Box2"></span>
    <div class="class redBg blackBorder"></div>
    <!-- Emmet takes div as default -->
    <div class="class blackBorder"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass1.myClass2.myClass3*4 + <Tab> to print 4 similar elements using emmet -->
    <span class="myClass1 myClass2 myClass3">First
    </span><span class="myClass1 myClass2 myClass3">Second</span><span class="myClass1 myClass2 myClass3">Third</span><span class="myClass1 myClass2 myClass3">Fourth</span>

</body>
</html>
