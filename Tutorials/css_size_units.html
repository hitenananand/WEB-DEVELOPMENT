<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            border: 2px solid rebeccapurple;
            height: 100vh;
            font-size: 10px;
        }
        .box{
            border: 5px solid #00ff00;
            margin: 20px;
        }
        #first{
            font-size: 3rem;
        }
        h1{
            text-align: center;
        }
        #second{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="first">First Heading !</h1>
            <h1 id="second">Second Heading !</h1>
            <h1>Third Heading !</h1>
        </div>
    </div>
</body>
</html>
